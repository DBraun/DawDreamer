name: all
on: [push]
jobs:

  build-ubuntu-docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel pytest numpy librosa scipy

    - name: Build Docker image
      run: docker build -t dawdreamer .

    # todo: enable this, but note that the Dockerfile pulls the main branch!
    # - uses: addnab/docker-run-action@v3
    #   with:
    #     image: dawdreamer
    #     run: |
    #       echo "Running tests"
    #       cd /DawDreamer/tests
    #       pytest .

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.8.10]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Checkout faustlibraries
      uses: actions/checkout@v2
      with:
        repository: grame-cncm/faustlibraries
        path: faustlibraries

    - name: copy faust libraries
      run: |
        mkdir C:/hostedtoolcache/windows/Python/3.8.10/share/faust
        cp faustlibraries/*.lib C:/hostedtoolcache/windows/Python/3.8.10/share/faust

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build
        pip install setuptools wheel pytest numpy librosa scipy

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Build Windows (Release)
      env:
        PYTHONPATH: C:/hostedtoolcache/windows/Python/3.8.10/x64
      run: |
        msbuild Builds/VisualStudio2019/DawDreamer.sln /property:Configuration=Release

    - name: Test with pytest
      run: |
        cd tests
        pytest .

    - name: Build wheels
      run: py -m build --wheel

    - uses: actions/upload-artifact@v2
      with:
        name: my-wheel-artifact
        path: ./dist/*.whl

    # - name: Build Python wheel
    #   shell: bash
    #   run: |
    #     python setup.py clean --all
    #     python setup.py bdist_wheel

  build-macos-11:
    runs-on: macos-11

    strategy:
      matrix:
        python-version: [3.8.10]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel pytest numpy librosa scipy

    - name: Checkout faustlibraries
      uses: actions/checkout@v2
      with:
        repository: grame-cncm/faustlibraries
        path: faustlibraries

    - name: copy faust libraries
      run: |
        mkdir -p /Users/runner/hostedtoolcache/Python/3.8.10/share/faust
        cp /Users/runner/work/DawDreamer/DawDreamer/faustlibraries/*.lib /Users/runner/hostedtoolcache/Python/3.8.10/share/faust/
        mkdir -p /Users/runner/hostedtoolcache/Python/3.8.10/x64/share/faust
        cp /Users/runner/work/DawDreamer/DawDreamer/faustlibraries/*.lib /Users/runner/hostedtoolcache/Python/3.8.10/x64/share/faust/
        mkdir -p /usr/local/share/faust/
        cp /Users/runner/work/DawDreamer/DawDreamer/faustlibraries/*.lib /usr/local/share/faust/

    - name: Build MacOS (Release)
      run: |
        xcodebuild -configuration Release -project Builds/MacOSX/DawDreamer.xcodeproj/
        mv Builds/MacOSX/build/Release/dawdreamer.so.dylib Builds/MacOSX/build/Release/dawdreamer.so
        otool -L Builds/MacOSX/build/Release/dawdreamer.so
        install_name_tool -change @rpath/libfaust.2.dylib @loader_path/libfaust.2.dylib Builds/MacOSX/build/Release/dawdreamer.so
        otool -L Builds/MacOSX/build/Release/dawdreamer.so
        cp Builds/MacOSX/build/Release/dawdreamer.so /Users/runner/hostedtoolcache/Python/3.8.10/x64/bin/dawdreamer.so
        cp thirdparty/libfaust/darwin-x64/Release/libfaust.a /Users/runner/hostedtoolcache/Python/3.8.10/x64/bin/libfaust.2.dylib

    - name: Test with pytest
      run: |
        cd tests
        pytest .


  upload-pypi:
    needs: [build-windows]
    runs-on: windows-latest
    name: "Upload wheels to PyPI"
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: my-wheel-artifact
          path: dist

      # - uses: pypa/gh-action-pypi-publish@v1.4.2
      #   with:
      #     user: __token__
      #     password: ${{ secrets.PYPI_API_TOKEN }}

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: artifact
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/