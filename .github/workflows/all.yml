  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.8.10]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Checkout faustlibraries
      uses: actions/checkout@v2
      with:
        repository: grame-cncm/faustlibraries
        path: faustlibraries

    - name: copy faust libraries
      run: |
        mkdir C:/hostedtoolcache/windows/Python/3.8.10/share/faust
        cp faustlibraries/*.lib C:/hostedtoolcache/windows/Python/3.8.10/share/faust

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel pytest numpy librosa scipy

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Build Windows (Release)
      env:
        PYTHONPATH: C:/hostedtoolcache/windows/Python/3.8.10/x64
      run: |
        msbuild Builds/VisualStudio2019/DawDreamer.sln /property:Configuration=Release

    - name: Test with pytest
      run: |
        cd tests
        pytest .

